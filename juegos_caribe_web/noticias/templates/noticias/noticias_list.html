{% extends 'base.html' %}
{% load static %}

{% block page_name %}NOTICIAS{% endblock page_name %}

{% block content %}
{% for new in all_news %}
<div class="feature-post">
    <div class="feature-post small-blog">
        <div class="col-md-5">
            <div class="feature-img">
                <img src="{{ new.image.url }}" class="img-responsive" alt="#" />
            </div>
        </div>
        <div class="col-md-9">
            <div class="feature-cont">
                <div class="post-heading">
                    <h3>{{new.title}}</h3>
                    <p>{{new.body|truncatewords:50|safe}}</p>
                    <div class="full">
                        <a class="btn" href="{% url 'noticias:noticias_detail' new.slug %}">Ver MÃ¡s</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock content %}
